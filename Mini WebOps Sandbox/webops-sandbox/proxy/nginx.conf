worker_processes  auto;

events { worker_connections 1024; }

http {
  # basic logs
  access_log  /var/log/nginx/access.log;
  error_log   /var/log/nginx/error.log warn;

  # gzip compression
  gzip on;
  gzip_types text/plain application/json text/css application/javascript;
  gzip_min_length 256;

  upstream app_cluster {
    server app1:8080;
    server app2:8080;
  }

  server {
    listen 80;
    server_name _;

    # quick self-check
    location /proxy_health {
      return 200 "proxy_ok";
      add_header Content-Type text/plain;
    }

    # metrics endpoint
    location /metrics {
      proxy_pass http://app_cluster/actuator/prometheus;
    }

    # forward everything to the Spring Boot apps, unchanged
    location / {
      proxy_http_version 1.1;
      proxy_pass http://app_cluster;   # keep the original URI
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_set_header X-Upstream $upstream_addr;

      add_header X-Upstream $upstream_addr always;

      # timeouts (optional, but nice)
      proxy_read_timeout     60s;
      proxy_connect_timeout  10s;
      proxy_send_timeout     60s;
    }
  }
}